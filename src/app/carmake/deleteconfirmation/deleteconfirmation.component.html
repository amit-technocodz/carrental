<div class="modal-header">
    <h4 class="modal-title">Delete</h4>
    <button type="button" class="close" aria-label="Close" (click)="decline()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
      <span class="text-danger">Are you sure you want to delete this item?</span>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="accept()">Yes</button>
    <button type="button" class="btn btn-danger" (click)="decline()">No</button>
  </div>
