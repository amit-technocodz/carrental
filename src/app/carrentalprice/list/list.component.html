<div class="prtm-content">
    <div class="prtm-page-bar">
      <div class="row">
        <div class="col-lg-4 col-xs-12">
          <ul class="breadcrumb">
            <li class="breadcrumb-item text-capitalize">
              <h2>Price List</h2>
            </li>
          </ul>
        </div>
        <div class="col-lg-4 col-xs-12 text-right">
          <a [routerLink]='["/admin/carrentalprice/add"]' class="new-package-btn btn"><i aria-hidden="true" class="fa fa-plus"></i>&nbsp;&nbsp;Add new Price</a></div>
      </div>
    </div>
    <div class="table-style">
      <div class="row">
        <div class="col-md-12 col-lg-12">
          <div class="prtm-full-block tables-margin outer-border-none">
            <div class="prtm-block-content">
              <div class="table-responsive">
                <table class="table table-hover light-heading table-bordered-curved prtm-full-block">
                  <thead class="thead-primary">
                    <tr>
                      <th style="width:30%;">Car Model Name</th>
                      <th style="width:20%;">Price</th>
                      <th style="width:20%;">Discount</th>
                      <th style="width:30%;">actions</th>
                    </tr>
                  </thead>
                </table>
                <table class="table table-hover light-heading table-bordered-curved prtm-full-block">
                  <tbody>
                    <tr *ngFor="let price of AllPriceList">
                      <td style="width:30%;">
                        <span class="package-name">{{price.CarRegistration.CarModel.Name}}</span>
                      </td>
                      <td style="width:20%;">
                        <span class="package-name" *ngIf="price.Price">{{price.Price}}</span> 
                      </td>


                      <td style="width:20%;">
                        <span class="package-name" *ngIf="price.BeforeDiscountPrice">{{price.BeforeDiscountPrice}}</span> 
                      </td>
  
                      <td style="width:30%" class="action-btns">
                        <a href="/admin/carrentalprice/update/{{price.Id}}" class="scnd-action">
                          <i class="fa fa-pencil"></i>&nbsp;&nbsp;Edit</a>
                        <a (click)="openConfirmationDialog(price.Id)" class="scnd-action">
                          <i class="fa fa-trash"></i>&nbsp;&nbsp;Delete</a>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
        <app-pagination [count]="count" [page]="page" [perPage]="perPage" [pagesToShow]="pagesToShow" [loading]="loading"
          (goPrev)="prevPage()" (goNext)="nextPage()" (goPage)="goToPage($event)">
        </app-pagination>
  
      </div>
    </div>
  </div>
