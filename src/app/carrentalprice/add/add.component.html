<div class="prtm-content">
    <form [formGroup]="CarRentalData">
        <div class="table-style">
            <div class="row">
                <div class="prtm-page-bar">
                    <div class="col-lg-4 col-xs-12">
                        <ul class="breadcrumb">
                            <li class="breadcrumb-item text-capitalize">
                                <h2> Price Detail</h2>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-8 col-xs-8">
                    <div class="prtm-full-block tables-margin outer-border-none">
                        <div class="prtm-block-content">
                            <div class="row">
                                <div class="col-md-4 col-xs-4 mrgn-b-lg">
                                    <label>Register Car</label>
                                    <select class="form-control" formControlName="CarRegistrationId"
                                        [ngClass]="CarRentalData.controls['CarRegistrationId'].untouched || (CarRentalData.controls['CarRegistrationId'].touched && CarRentalData.controls['CarRegistrationId'].valid) ? 'valid':'notvalid'">
                                        <option *ngFor="let car of allregistercar" value="{{car.Id}}">
                                            {{car.CarModel.Name}}
                                        </option>
                                    </select>
                                </div>

                                <div class="col-md-4 col-xs-4 mrgn-b-lg">
                                    <label>Price </label>
                                    <input type="text" class="form-control" placeholder="Price" formControlName="Price"
                                        [ngClass]="CarRentalData.controls['Price'].untouched || (CarRentalData.controls['Price'].touched && CarRentalData.controls['Price'].valid) ? 'valid':'notvalid'" />
                                </div>
                            </div>


                            <div class="col-md-4 col-xs-4 mrgn-b-lg">
                                <label>Discount(%)</label>
                                <input type="text" class="form-control" placeholder="CarModal Name"
                                    formControlName="BeforeDiscountPrice" />
                                <!-- [ngClass]="CarmodelAddFormGroup.controls['Name'].untouched || (CarmodelAddFormGroup.controls['Name'].touched && CarmodelAddFormGroup.controls['Name'].valid) ? 'valid':'notvalid'"/> -->
                            </div>
                        </div>


                    </div>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-lg-12">
                <button class="btn cancel-btn" [routerLink]="['/admin/carrentalprice']">Cancel</button>
                <button class="btn add-btn" (click)="Submit(CarRentalData.value)">Add</button>
            </div>
        </div>
    </form>
</div>
