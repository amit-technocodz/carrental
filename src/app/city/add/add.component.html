<div class="prtm-content">
    <form [formGroup]="CityAddFormGroup">
      <div class="table-style">
        <div class="row">
          <div class="prtm-page-bar">
            <div class="col-lg-4 col-xs-12">
              <ul class="breadcrumb">
                <li class="breadcrumb-item text-capitalize">
                  <h2>City details</h2>
                </li>
              </ul>
            </div>
          </div>
        </div>
  
        <div class="row">
          <div class="col-md-6 col-xs-6">
            <div class="prtm-full-block tables-margin outer-border-none">
              <div class="prtm-block-content">
                <div class="row">
                  <div class="col-md-12 col-xs-12 mrgn-b-lg" >
                    <label>city Name</label>
                    <input type="text" class="form-control" placeholder="city name" formControlName="Name" [ngClass]="CityAddFormGroup.controls['Name'].untouched || (CityAddFormGroup.controls['Name'].touched && CityAddFormGroup.controls['Name'].valid) ? 'valid':'notvalid'"/>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12 col-xs-12 mrgn-b-lg" >
                    <label>Country</label>
                    <select class="form-control" formControlName="CountryId" [ngClass]="CityAddFormGroup.controls['CountryId'].untouched || (CityAddFormGroup.controls['CountryId'].touched && CityAddFormGroup.controls['CountryId'].valid) ? 'valid':'notvalid'">
                      <option *ngFor="let country of this.allCountries" value= "{{country.Id}}">
                         {{country.Name}}
                      </option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
  
      </div>
      <div class="row">
        <div class="col-lg-12">
          <button class="btn cancel-btn" [routerLink]="['/admin/city']">Cancel</button>
          <button class="btn add-btn" (click)="Submit(CityAddFormGroup.value)">Add</button>
        </div>
      </div>
    </form>
  </div>
