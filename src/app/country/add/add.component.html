<div class="prtm-content">
    <form [formGroup]="CountryAddFormGroup">
      <div class="table-style">
        <div class="row">
          <div class="prtm-page-bar">
            <div class="col-lg-4 col-xs-12">
              <ul class="breadcrumb">
                <li class="breadcrumb-item text-capitalize">
                  <h2>country details</h2>
                </li>
              </ul>
            </div>
          </div>
        </div>
  
        <div class="row">
          <div class="col-md-6 col-xs-6">
            <div class="prtm-full-block tables-margin outer-border-none">
              <div class="prtm-block-content">
                <div class="row">
                  <div class="col-md-12 col-xs-12 mrgn-b-lg">
                    <label>Country Name</label>
                    <input type="text" class="form-control" placeholder="country name" formControlName="Name" 
                    [ngClass]="CountryAddFormGroup.controls['Name'].untouched || (CountryAddFormGroup.controls['Name'].touched && CountryAddFormGroup.controls['Name'].valid) ? 'valid':'notvalid'"/>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6 col-xs-6 mrgn-b-lg">
                    <label>Country Code</label>
                    <input type="text" class="form-control" placeholder="country code" formControlName="CountryCode" [ngClass]="CountryAddFormGroup.controls['CountryCode'].untouched || (CountryAddFormGroup.controls['CountryCode'].touched && CountryAddFormGroup.controls['CountryCode'].valid) ? 'valid':'notvalid'"/>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div> 
  
      </div>
      <div class="row">
        <div class="col-lg-12">
          <button class="btn cancel-btn" [routerLink]="['/admin/country']">Cancel</button>
          <button class="btn add-btn" (click)="Submit(CountryAddFormGroup.value)">Add</button>
        </div>
      </div>
    </form>
  </div>
