            </div>

    <div class="table-style">
        <div class="row">
            <div class="col-md-12 col-lg-12">
                <div class="prtm-full-block tables-margin outer-border-none">
                    <div class="prtm-block-content">
                        <div class="table-responsive">
                            <table class="table table-hover light-heading table-bordered-curved prtm-full-block">
                                <thead class="thead-primary">
                                    <tr>
                                        <!-- <th style="width:100px;">package Id</th> -->
                                        <th style="width:20%;">CarType Name</th>
                                        <th style="width:25%;">CarType Image</th>
                                        <th style="width:20%;">actions</th>
                                    </tr>
                                </thead>
                            </table>
                            <table class="table table-hover light-heading table-bordered-curved prtm-full-block">
                                <tbody>
                                    <tr *ngFor="let cartype of ListCarType; let i=index">
                                        <td style="width:20%;" (click)="EditPage(cartype.Id)">
                                       {{cartype.Name}} 
                                        </td>
                                        <td style="width:25%;" (click)="EditPage(cartype.Id)">
                                      {{cartype.Image}}
                                        </td>
                                        <td style="width:20%;" class="action-btns">
                                            <!-- <a href="#"><i class="fa fa-eye"></i>&nbsp;&nbsp;View</a> -->
                                            <!-- <a *ngIf="RoleId ==1" [routerLink]="['/admin/activity', activity.Id]"
                                                class="scnd-action"><i class="fa fa-pencil"></i>&nbsp;&nbsp;Edit</a> -->
                                            <a  [routerLink]="['/admin/AddCarType/update',cartype .Id]"
                                                class="scnd-action"><i class="fa fa-pencil"></i>&nbsp;&nbsp;Edit</a>
                                            <a class="scnd-action" (click)="openConfirmationDialog(cartype.Id)"><i
                                                    class="fa fa-trash"></i>&nbsp;&nbsp;Delete</a>
                                        </td>
                                    </tr>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
